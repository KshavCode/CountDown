<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Timer</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            font-size: 12vw;
            justify-content: center;
            height: 45vw;
        }
        .container > div{
            display: flex;
        }
        .container > div:not(:last-child) {
            margin-right: 5vw;
        }
        .time {
            color: rebeccapurple;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <p class="txt"></p>
            <p class="txt time">H</p>
        </div>
        <div>
            <p class="txt"></p>
            <p class="txt time">M</p>
        </div>
        <div>
            <p class="txt"></p>
            <p class="txt time">S</p>
        </div>
    </div>  

    <script>
        function minus() {
            d = document.getElementsByClassName("txt")
            lis = [Number.parseInt(d[0].innerHTML), Number.parseInt(d[2].innerHTML), Number.parseInt(d[4].innerHTML)]
            if (lis[0]==0 && lis[1]==0 && lis[2]==0) {
                alert("TIME IS UP!!!!!")
                mus.play()
                clearInterval(a)
            }
            if (lis[2]>=1) {
                if (String(lis[2]-1).length == 1) {
                    lis[2] = `0${lis[2]-1}`
                    document.getElementsByClassName("txt")[4].innerHTML = lis[2]
                }
                else {
                    document.getElementsByClassName("txt")[4].innerHTML--
                }
            }
            else if (lis[2]==0) {
                if (lis[1]>=1) {
                    if (String(lis[1]-1).length == 1) {
                    lis[1] = `0${lis[1]-1}`
                    document.getElementsByClassName("txt")[2].innerHTML = lis[1]
                }
                else {
                    document.getElementsByClassName("txt")[2].innerHTML--
                }
                    document.getElementsByClassName("txt")[4].innerHTML = 59
                }
                else if (lis[1]==0) {
                    if (lis[0]>=1) {
                        if (String(lis[0]-1).length == 1) {
                        lis[0] = `0${lis[0]-1}`
                        document.getElementsByClassName("txt")[0].innerHTML = lis[0]
                    }
                    else {
                        document.getElementsByClassName("txt")[0].innerHTML--
                    }
                        document.getElementsByClassName("txt")[2].innerHTML = 59
                        document.getElementsByClassName("txt")[4].innerHTML = 59
                    }
                }
            }
        }
        let d, h, m, s
        const mus = new Audio("https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3")
        while (true) {
            try {
                h = Number.parseInt(prompt("Enter integer for hour : "))
                if (1<=String(h).length<=2 && h<=59) {
                    break
                }
                else {
                    alert("Integer must not be having more than 2 digits and should be less than 59")
                }
            }
            catch {
                alert("Only integers are allowed!")
                continue
            }
        }
        while (true) {
            try {
                m = Number.parseInt(prompt("Enter integer for minute : "))
                if (1<=String(m).length<=2 && m<=59) {
                    break
                }
                else {
                    alert("Integer must not be having more than 2 digits and should be less than 59")
                }
            }
            catch {
                alert("Only integers are allowed!")
                continue
            }
        }
        while (true) {
            try {
                s = Number.parseInt(prompt("Enter integer for seconds : "))
                if (1<=String(s).length<=2 && s<=59) {
                    break
                }
                else {
                    alert("Integer must not be having more than 2 digits and should be less than 59")
                }
            }
            catch {
                alert("Only integers are allowed!")
                continue
            }
        }
        if (String(h).length == 1) {
            h = `0${h}`
        }
        if (String(m).length == 1) {
            m = `0${m}`
        }
        if (String(s).length == 1) {
            s = `0${s}`
        }
        document.getElementsByClassName("txt")[0].innerHTML = h
        document.getElementsByClassName("txt")[2].innerHTML = m
        document.getElementsByClassName("txt")[4].innerHTML = s
        let a = setInterval(minus, 1000)

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
